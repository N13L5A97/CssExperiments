<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Max</title>
    <link rel="stylesheet" href="./styles/max.css">
</head>
<body>
    <h1>Types of blendmode</h1>
    <label>
        <input type="checkbox" name="changeColor">
        Change color of the text
    </label>
      <div>
        <h3>Select a blend mode</h3>
        <label>
          <input type="radio" name="blendMode" value="normal">
          Normal
      </label>
      <label>
          <input type="radio" name="blendMode" value="multiply">
          Multiply
      </label>
      <label>
          <input type="radio" name="blendMode" value="screen">
          Screen
      </label>
      <label>
          <input type="radio" name="blendMode" value="overlay">
          Overlay
      </label>
      <label>
          <input type="radio" name="blendMode" value="darken">
          Darken
      </label>
      <label>
          <input type="radio" name="blendMode" value="lighten">
          Lighten
      </label>
      <label>
          <input type="radio" name="blendMode" value="color-dodge">
          Color Dodge
      </label>
      <label>
          <input type="radio" name="blendMode" value="color-burn">
          Color Burn
      </label>
      <label>
          <input type="radio" name="blendMode" value="hard-light">
          Hard Light
      </label>
      <label>
          <input type="radio" name="blendMode" value="soft-light">
          Soft Light
      </label>
      <label>
          <input type="radio" name="blendMode" value="difference">
          Difference
      </label>
      <label>
          <input type="radio" name="blendMode" value="exclusion">
          Exclusion
      </label>
      <label>
          <input type="radio" name="blendMode" value="hue">
          Hue
      </label>
      <label>
          <input type="radio" name="blendMode" value="saturation">
          Saturation
      </label>
      <label>
          <input type="radio" name="blendMode" value="color">
          Color
      </label>
      <label>
          <input type="radio" name="blendMode" value="luminosity">
          Luminosity
      </label>
      </div>
      </div>

    <h2>
    <span>B</span>
    <span>l</span>
    <span>e</span>

    <span>m</span>

</body>

</html>
