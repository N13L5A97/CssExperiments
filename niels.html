<!DOCTYPE html>

    <title>Niels CSS Experiments</title>
    <link rel="stylesheet" href="./styles/niels.css">
</head>
<body>

        <section>

                <img src="./assets/niels.jpg" alt="Niels">

                <img src="./assets/niels.jpg" alt="Niels">

            <article>

            <article>

                </label>

                <img src="./assets/niels.jpg" alt="Niels">
                <label for="luminosity"> 
                    Luminosity 
                    <input type="checkbox" name="luminosity">

</html>
